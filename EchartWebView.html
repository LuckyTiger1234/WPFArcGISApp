<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Elevation LineChart</title>
    <!-- ���� Chart.js �� -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="title"><p>剖面图</p></div>
    <!-- ��ʾ����ͼ�� Canvas Ԫ�� -->
    <canvas id="elevationChart"></canvas>
    <script>
        // 绘制折线图
        function drawElevationChart(elevationData) {
            var ctx = document.getElementById('elevationChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from(Array(elevationData.length).keys()), // ʹ��������Ϊ�����ǩ
                    datasets: [{
                        label: '海拔',
                        data: elevationData ,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
